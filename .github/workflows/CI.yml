            manylinux: auto
            target: x86_64
          - os: linux
            manylinux: musllinux_1_1
            target: x86_64
          - os: linux
            manylinux: musllinux_1_1
            target: aarch64
          - os: macos
            target: x86_64
          - os: macos
            target: aarch64
          - os: windows
            target: x86_64
            interpreter: 3.7 3.8 3.9 3.10 3.11 3.12
