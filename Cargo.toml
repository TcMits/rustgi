[package]
name = "rustgi"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rustgi"
crate-type = ["cdylib"]

[dependencies]
bytes = "1.4.0"
futures = "0.3.28"
http = "0.2.9"
http-body-util = "0.1.0-rc.2"
hyper = { version = "1.0.0-rc.3", features = ["server", "http1"] }
mio = { version = "0.8.6", features = ["net", "os-poll"] }
pyo3 = "0.18.1"
tokio = "1.28.0"
tracing = "0.1.37"
